-
  feature: "$ddt{feature}"
  base_url: "${read_config_yaml(base,url)}"
  request:
    url: "/v1/user/login"
    method: "post"
    json:
      username: "$ddt{username}"
      password: "$ddt{password}"
  extract:
    - token: "$..token"
  validate:
    - equals: {code: "$ddt{code}"}
    - equals: {msg: "$ddt{msg}"}
    - greater: {time: 2000}
  parameterize:
    - ["feature", "username", "password", "code", "msg"]
    - ["登录-正常登录", "admin", "123456789", 200, "登录成功"]
    - ["登录-不存在的用户名", "root1", "wj318902", 201, "用户不存在"]
    - ["登录-密码错误", "admin", "wj3189021", 200, "密码错误"]